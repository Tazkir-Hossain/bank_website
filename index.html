<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ever Green Bank</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="login-area">
      <h1 class="text-center">Welcome To Ever Green Bank</h1>
      <div class="submit-area">
        <h4>Login</h4>
        <input type="text" class="form-control" placeholder="Email" />
        <br />
        <input type="password" class="form-control" placeholder="Password" />
        <br />
        <button id="login" class="btn btn-success">Enter</button>
      </div>
    </div>
    <div id="transaction-area">
      <div class="row">
        <div class="col-md-4">
          <div class="deposit status">
            <h5>Deposit</h5>
            <h2>$<span id="currentDeposit">00</span></h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="withdraw status">
            <h5>Withdraw</h5>
            <h2>$<span id="currentWithdraw">00</span></h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="balance status">
            <h5>Balance</h5>
            <h2>$<span id="currentBalance">1240</span></h2>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="submit-area">
            <h4>Deposit</h4>
            <input
              id="depositAmount"
              type="text"
              class="form-control"
              placeholder="$amount you want to deposit"
            />
            <br />
            <button id="addDeposit" class="btn btn-success">Deposit</button>
          </div>
        </div>
        <div class="col-md-6">
          <div class="submit-area">
            <h4>Withdraw</h4>
            <input
              id="withdrawAmount"
              type="text"
              class="form-control"
              placeholder="$ amount you want to withdraw"
            />
            <br />
            <button id="addWithdraw" class="btn btn-success">Withdraw</button>
          </div>
        </div>
      </div>
    </div>
    <script>
      /////////// login button event handler /////////////////
      const loginbtn = document.getElementById("login");
      loginbtn.addEventListener("click", function () {
        const loginArea = document.getElementById("login-area");
        loginArea.style.display = "none";
        const transactionArea = document.getElementById("transaction-area");
        transactionArea.style.display = "block";
      });
      ////////////// deposit button event handler /////////////////////
      const depositbtn = document.getElementById("addDeposit");
      depositbtn.addEventListener("click", function () {
        const depositAmount = document.getElementById("depositAmount").value;
        const depositNumber = parseFloat(depositAmount);

        // const currentDeposit =
        //   document.getElementById("currentDeposit").innerText;
        // const currentDepositNumber = parseFloat(currentDeposit);
        // const totalDeposit = depositNumber + currentDepositNumber;
        // document.getElementById("currentDeposit").innerText = totalDeposit;

        document.getElementById("depositAmount").value = "";

        // const currentBalance =
        //   document.getElementById("currentBalance").innerText;
        // const currentBalanceNumber = parseFloat(currentBalance);
        // const totalBalance = depositNumber + currentBalanceNumber;
        // document.getElementById("currentBalance").innerText = totalBalance;
        updateSpanText("currentDeposit", depositNumber);
        updateSpanText("currentBalance", depositNumber);
      });
      //////////////// Function For Common Code ///////////////////
      function updateSpanText(id, currentNumber) {
        const currentStatus = document.getElementById(id).innerText;
        const currentStatusNumber = parseFloat(currentStatus);
        const total = currentNumber + currentStatusNumber;
        document.getElementById(id).innerText = total;
      }

      ///////////////// withdraw button event handler//////////////////////////
      const withdrawbtn = document.getElementById("addWithdraw");
      withdrawbtn.addEventListener("click", function () {
        const withdrawAmount = document.getElementById("withdrawAmount").value;
        const withdrawNumber = parseFloat(withdrawAmount);

        // const currentWithdraw =
        //   document.getElementById("currentWithdraw").innerText;
        // const currentWithdrawNumber = parseFloat(currentWithdraw);
        // const totalWithdraw = withdrawNumber + currentWithdrawNumber;
        // document.getElementById("currentWithdraw").innerText = totalWithdraw;
        document.getElementById("withdrawAmount").value = "";

        // const currentBalance =
        //   document.getElementById("currentBalance").innerText;
        // const currentBalanceNumber = parseFloat(currentBalance);
        // const totalBalance = currentBalanceNumber - withdrawNumber;
        // document.getElementById("currentBalance").innerText = totalBalance;

        updateSpanText("currentWithdraw", withdrawNumber);
        updateSpanText("currentBalance", -1 * withdrawNumber);
      });
    </script>
  </body>
</html>
